k<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📝 Prompt Editor | AI Manager 2030</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="animations.css" />
  <link rel="icon" type="image/png" href="icon.png">
</head>
<body class="editor-page">
  <header class="editor-header">
    <h1 class="editor-title">📝 Prompt Editor</h1>
    <button onclick="goBack()" class="back-btn">← Back</button>
  </header>

  <main class="editor-main">
    <section class="editor-section">
      <label for="editor">✍️ Prompt Content</label>
      <textarea id="editor" class="editor-textarea" placeholder="Write or paste your AI prompt here..."></textarea>
    </section>

    <section class="preview-section">
      <label>👁️ Live Preview</label>
      <div class="editor-preview" id="preview">✨ Live preview will appear here...</div>
    </section>
  </main>

  <div class="editor-actions">
    <button class="btn cancel" onclick="goBack()">❌ Cancel</button>
    <button class="btn save" onclick="savePrompt()">💾 Save Prompt</button>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    editor.addEventListener('input', () => {
      preview.textContent = editor.value;
    });

    function savePrompt() {
      const text = editor.value.trim();
      if (!text) return alert('⚠️ Prompt is empty!');
      const existing = JSON.parse(localStorage.getItem('prompts')) || [];
      existing.push({ id: Date.now(), title: 'Edited Prompt', category: 'Editor', prompt: text });
      localStorage.setItem('prompts', JSON.stringify(existing));
      alert('✅ Prompt saved!');
      goBack();
    }

    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
