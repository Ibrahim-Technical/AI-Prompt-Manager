<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 AI Prompt Manager 2030</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    body.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="bg-animation"></div>
  <button id="toggleTheme">🌙 Toggle Theme</button>
  <div class="container">
    <h1><span class="highlight">AI</span> Prompt Manager</h1>

    <form id="promptForm">
      <label for="title">📝 Title</label>
      <input type="text" id="title" placeholder="Prompt title" required />

      <label for="category">📂 Category</label>
      <input type="text" id="category" placeholder="Category (e.g. ChatGPT)" required />

      <label for="prompt">💡 Prompt</label>
      <textarea id="prompt" rows="4" placeholder="Enter your brilliant prompt..." required></textarea>

      <button type="submit" class="animated-btn">💾 Save Prompt</button>
    </form>

    <div class="search-wrapper">
      <input type="text" id="search" placeholder="🔍 Search your saved prompts..." />
    </div>

    <div id="promptList"></div>
  </div>

  <div id="toast" class="toast">✅ Prompt saved successfully!</div>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
