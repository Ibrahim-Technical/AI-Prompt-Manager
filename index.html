k<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 AI Prompt Manager 2030</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="animations.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }
    body.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="bg-animation"></div>

  <header class="top-nav gradient-border">
    <h1 class="logo">🧠 AI Prompt Manager</h1>
    <nav class="nav-controls">
      <button id="toggleTheme" class="nav-btn">🌗 Theme</button>
      <button onclick="window.location.href='editor.html'" class="nav-btn">✍️ Editor</button>
      <button onclick="exportPrompts('json')" class="nav-btn">📤 Export</button>
      <button onclick="downloadAllPrompts()" class="nav-btn">⬇️ Download</button>
    </nav>
  </header>

  <main class="container fade-in">
    <section class="form-section card-glass">
      <h2 class="section-heading">🆕 Create a <span class="highlight">Prompt</span></h2>
      <form id="promptForm" class="form-card">
        <label for="title">📝 Title</label>
        <input type="text" id="title" placeholder="Prompt title" required />

        <label for="category">📂 Category</label>
        <input type="text" id="category" placeholder="Category (e.g. ChatGPT)" required />

        <label for="prompt">💡 Prompt</label>
        <textarea id="prompt" rows="6" placeholder="Enter your creative AI prompt..." required></textarea>

        <button type="submit" class="animated-btn">💾 Save Prompt</button>
      </form>
    </section>

    <section class="search-section card-glass">
      <input type="text" id="search" class="search-box" placeholder="🔍 Search your prompts..." />
    </section>

    <section id="promptList" class="prompt-grid responsive-grid"></section>
  </main>

  <div id="toast" class="toast slide-up">✅ Prompt saved successfully!</div>

  <footer class="footer-glow">
    <p>Made with ❤️ by <strong>Ibrahim</strong> — <a href="https://github.com/Ibrahim-Technical" target="_blank">@Ibrahim-Technical</a></p>
  </footer>

  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
  <script src="script.js"></script>
  <script src="export.js"></script>
  <script src="utils.js"></script>
</body>
</html>
