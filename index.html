k<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Prompt Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <button id="toggleTheme">ðŸŒ™ Toggle Theme</button>
  
  <div class="container">
    <h1>AI Prompt Manager</h1>

    <form id="promptForm">
      <input type="text" id="title" placeholder="Prompt title" required />
      <input type="text" id="category" placeholder="Category (e.g. ChatGPT)" required />
